<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="precios">
      <h2 data-cy="preciosDetailsHeading"><span>Precios</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ precios.id }}</span>
        </dd>
        <dt><span>Fecha Fin</span></dt>
        <dd>
          <span>{{ precios.fechaFin | formatMediumDate }}</span>
        </dd>
        <dt><span>Fecha Inicio</span></dt>
        <dd>
          <span>{{ precios.fechaInicio | formatMediumDate }}</span>
        </dd>
        <dt><span>Precio</span></dt>
        <dd>
          <span>{{ precios.precio }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/precios', precios.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
